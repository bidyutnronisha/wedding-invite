<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Celebration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 40px; background: #f8f8f8; }
    header h1 { margin: 0; font-size: 2.5rem; }
    section { padding: 40px; text-align: center; }
    #slideshow img { width: 80%; max-height: 400px; object-fit: cover; }
    .people { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .person { width: 150px; text-align: center; }
    .person img { width: 100%; border-radius: 50%; }
    #upload-form { margin-top: 30px; }
    footer { padding: 20px; text-align: center; background: #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Our Wedding</h1>
    <p>Bride & Groom</p>
    <img src="bride.jpg" alt="Bride" width="200">
    <img src="groom.jpg" alt="Groom" width="200">
  </header>

  <section>
    <h2>People Involved</h2>
    <div class="people">
      <div class="person">
        <img src="maid.jpg" alt="Maid of Honor">
        <p>Maid of Honor</p>
      </div>
      <div class="person">
        <img src="bestman.jpg" alt="Best Man">
        <p>Best Man</p>
      </div>
    </div>
  </section>

  <section id="slideshow">
    <h2>Venue Gallery</h2>
    <img id="venue-img" src="venue1.jpg" alt="Venue Slideshow">
  </section>

 <section>
  <h2>Upload Your Photos</h2>
  <form id="upload-form">
    <label for="event">Choose Event:</label>
    <select id="event">
      <option value="Ceremony">Ceremony</option>
      <option value="Reception">Reception</option>
    </select>
    <br><br>
    <input type="file" id="file-input" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <!-- Progress Bar -->
  <progress id="upload-progress" value="0" max="100" style="width:80%; display:none;"></progress>
  <p id="progress-text"></p>
</section>
  
<section id="gallery">
  <h2>Guest Uploads</h2>
  <div id="gallery-container"></div>
</section>


  <footer>
    <p>Thank you for being part of our special day ❤️</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
