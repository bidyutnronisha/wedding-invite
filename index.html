<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Wedding</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Welcome to Our Wedding üíç</h1>
  </header>

  <!-- Bride & Groom Section -->
  <section class="hero">
    <div class="profile">
      <img src="images/bride.jpg" alt="Bride">
      <h2>The Bride</h2>
    </div>
    <div class="profile">
      <img src="images/groom.jpg" alt="Groom">
      <h2>The Groom</h2>
    </div>
  </section>

  <!-- Wedding Party -->
  <section>
    <h2>Our Wedding Party</h2>
    <div class="slideshow" id="party-slideshow">
      <img src="images/bridesmaids1.jpg" alt="Bridesmaids">
      <img src="images/groomsmen1.jpg" alt="Groomsmen">
      <img src="images/family1.jpg" alt="Family">
    </div>
  </section>

  <!-- Venue Slideshow -->
  <section>
    <h2>Wedding Venues</h2>
    <div class="slideshow" id="venue-slideshow">
      <img src="images/venue1.jpg" alt="Venue 1">
      <img src="images/venue2.jpg" alt="Venue 2">
      <img src="images/venue3.jpg" alt="Venue 3">
    </div>
  </section>

  <!-- Upload Form -->
  <section>
    <h2>Upload Your Photos</h2>
    <form id="upload-form">
      <label for="event">Choose Event:</label>
      <select id="event">
        <option value="Ceremony">Ceremony</option>
        <option value="Reception">Reception</option>
      </select><br><br>
      <input type="file" id="file-input" required><br><br>
      <button type="submit">Upload</button>
    </form>

    <!-- Progress Bar -->
    <progress id="upload-progress" value="0" max="100" style="width:80%; display:none;"></progress>
    <p id="progress-text"></p>
  </section>

  <!-- Guest Gallery (from Drive) -->
  <section id="gallery">
    <h2>Guest Uploads</h2>
    <div id="gallery-container"></div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
