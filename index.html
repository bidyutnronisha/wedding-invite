<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">You're Invited!</h1>

    <!-- Slideshow Section 1 -->
    <div class="slideshow" id="slideshow1">
      <div class="slide active" style="background-image: url('https://via.placeholder.com/1200x300?text=Photo+1');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Photo+2');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Photo+3');"></div>
    </div>

    <!-- Slideshow Section 2 -->
    <div class="slideshow" id="slideshow2">
      <div class="slide active" style="background-image: url('https://via.placeholder.com/1200x300?text=Our+Story+1');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Our+Story+2');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/1200x300?text=Our+Story+3');"></div>
    </div>

    <!-- Venue Details Section -->
    <div class="venue-section">
      <div class="venue-details">
        <h3>Venue Details</h3>
        <p><strong>Name:</strong> Grand Palace</p>
        <p><strong>Address:</strong> 123 Wedding Lane, Celebration City</p>
        <p><strong>Date:</strong> 20th December 2025</p>
        <p><strong>Time:</strong> 5:00 PM - 10:00 PM</p>
        <a href="https://maps.google.com/?q=Grand+Palace" target="_blank">View on Map</a>
      </div>
      <div class="venue-photos">
        <p>Photos of the venue will go here</p>
      </div>
    </div>

    <!-- Photo Upload Section -->
    <h3>Upload Your Photos</h3>
    <input type="file" id="fileInput" />
    <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
    <p id="uploadStatus"></p>

    <!-- Photo Gallery Section -->
    <h3>Photo Gallery</h3>
    <div id="gallery" class="gallery d-flex flex-wrap"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
